<!doctype html>
<html>
  <head>
    <title>1CS Currency Converter</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="assets/js/upwork_freelancer_helper.js"></script>
    <link rel="stylesheet" href="assets/css/upwork_freelancer_helper.css">
  </head>
  <body>
  	<div id="popup-wrapper">
    <h1>1CS CC</h1>
    <form action="" id="led-form">
    	<div id="led-container">
    		<div class="res-row">
    			<select name="first-currency" id="first-currency">
    				<option value="usd">US Dollar</option>
    			</select>
    			<input type="number" name="first-value" id="first-value">
    		</div>
    		<div class="res-row">
	    		<select name="second-currency" id="second-currency">
    				<option value="usd">US Dollar</option>
    			</select>
    			<input type="number" name="second-value" id="second-value">
    		</div>
    		<div class="res-row">
    			<button name="res-convert-btn" id="res-convert-btn">Convert</button>
    		</div>
    		<div class="res-row" id="logo-row">
    			<img src="assets/images/logo.png">
    		</div>  		
    	</div>
    </form>
    </div>
  </body>
</html>
